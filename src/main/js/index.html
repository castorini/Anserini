<html>
<head>
  <title>Anserini Speech Demo</title>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/b2b2989db9.js"></script>
  <script src="recorder.js"></script>
  <script src="speech.js"></script>
  <script>if (window.module) module = window.module;</script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    html { overflow: hidden; }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      margin: 0 0;
    }
    canvas {
      display: inline-block;
      background: #f9f9f9;
      width: 95%;
    }
    #controls {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-around;
      height: 20%;
      width: 100%;
      margin-bottom: 20px;
    }
    #record.recording {
      text-shadow: 0px 0px 5px red;
    }
    #viz {
      height: 80%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      flex-grow: 1;
    }

  </style>
</head>
<body>
  <div id="viz">
    <canvas id="analyser" width="1024" height="200"></canvas>
    <p class="lead" id="question">How can I help?</p>
  </div>
  <div id="controls">
    <span id="record" class="fa-stack fa-lg fa-3x" onclick="toggleRecording(this);">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-microphone fa-stack-1x fa-inverse"></i>
    </span>
  </div>
</body>
</html>
