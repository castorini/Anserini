  <script>
    twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
      t._e = [];
      t.ready = function(f) {
         t._e.push(f);
      };
     return t;
    }(document, "script", "twitter-wjs"));
  </script>
  <script>
  function submitQuery(){
    $("#resultsA").html("")
    $("#resultsB").html("")
    var topic = document.getElementById("topic").value;
    var runtag1 = document.getElementById("runtag1").value;
    var runtag2 = document.getElementById("runtag2").value;
    $("#this_is_h1").text(topic)
    var data = {}
    data.topic = topic;
    data.runtag1 = runtag1;
    data.runtag2 = runtag2;
    console.log(data);
    $.ajax({
      url:'http://localhost:8080/api/search',
      dataType : 'json',
      contentType : 'application/json;',
      data : JSON.stringify(data),
      type : 'POST'
    }).done(function(data){
      $.each(data,function(i,item){
        if (item.system=="A") twttr.widgets.createTweet(item.docid,document.getElementById('resultsA'),{});
        else if (item.system=="B") twttr.widgets.createTweet(item.docid,document.getElementById('resultsB'),{});
      });
    });
  }

  </script>
