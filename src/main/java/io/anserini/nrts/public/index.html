<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Near-Real Time Search Demo</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="jquery-1.11.3.min.js"></script>
  <script src="bootstrap.min.js"></script>

  <script>
    twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
          t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
      t._e = [];
      t.ready = function(f) {
         t._e.push(f);
      };
     return t;
    }(document, "script", "twitter-wjs"));
  </script>
  <script>
  function submitQuery(){
    $("#results").html("")
    var query = $("input[name=query]").val();
    var count = $("input[name=count]").val();
    var data = {}
    data.query = query;
    data.count = count;
    console.log(data);
    $.ajax({
      url:'http://localhost:8080/api/search',
      dataType : 'json',
      contentType : 'application/json;',
      data : JSON.stringify(data),
      type : 'POST'
    }).done(function(data){
      $.each(data,function(i,item){
        twttr.widgets.createTweet(item.docid,document.getElementById('results'),{});
      });
    });
  }
  </script>
</head>
<body style="height:100%">
<div class="container" style="height:100%">

  <div class="page-header" style="height:8%">
    <form class="form-inline" action="JavaScript:submitQuery()">
      <div class="form-group">
        <label>Query</label>
        <input type="text" class="form-control" name="query" placeholder="Please enter a query." />
      </div>
      <div class="form-group">
        <label>Count</label>
        <input type="text" class="form-control" name="count" value="20" />
      </div>
      
      <input type="submit" class="btn btn-default" value="Run query" />
    </form>
  </div>
  <div id="results" class ="center" style="overflow-y:auto;height:70%"></div>

</div> <!-- /container -->
</body>
</html>
